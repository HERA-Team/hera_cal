[build-system]
requires = ["setuptools>=30.3.0", "wheel", "setuptools_scm[toml]>=6.2,!=8.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "hera_cal/_version.py"
parentdir_prefix_version = "hera_cal-"
fallback_version  = "0.0.0"


[tool.ruff]
target-version = "py39"
line-length = 100   # increased so as not to trigger so many line chops

[tool.ruff.lint]
ignore-init-module-imports = true
ignore =  [
  "E402",  # module import not at top of file
  "E501",  # line too long
  "W291",  # trailing whitespace
  "W293",  # blank line contains whitespace
  "F841",  # variable assigned to but never used # TODO: fix these!
]

extend-select = [
    "E",  # flake8 errors
    "W",  # flake8 warnings
#    "F",  # flake8 pyflakes
#    "I",  # isort -- TODO: cannot do this because changing import order causes circular imports.
]
