name: hera_cal_tests
channels:
  - conda-forge
  - defaults
dependencies:
  - pip
  - aipy>=3.0.0rc2
  - astropy>=3.2.3
  - h5py
  - numpy>=1.10
  - pytest
  - scipy
  - scikit-learn
  - mpi4py
  - pyyaml
  - pycodestyle
  - psutil
  - astropy-healpix
  - pyephem
  - basemap
  - future
  - pytest-cov
  - coveralls

  - pip:
    - git+https://github.com/RadioAstronomySoftwareGroup/pyuvdata
    - git+https://github.com/HERA-Team/hera_qm
    - git+https://github.com/HERA-Team/linsolve
    - git+https://github.com/RadioAstronomySoftwareGroup/pyuvsim
    - git+https://github.com/RadioAstronomySoftwareGroup/pyradiosky
    - git+https://github.com/HERA-Team/uvtools.git@skip_wgt_clean_passing_fix
    - git+https://github.com/HERA-Team/hera_sim
